<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Five in Row</title>
  </head>
  <body>
    <div class="screen">
      <h1>Five in Row</h1>
      <a href="#" class="start" id="start">Start game</a>
    </div>

    <div class="screen">
      <div class="board" id="board">
          <div class="circle" style="left: 25px;"></div>
          <div class="circle" style="left: 225px;"></div>
          <div class="circle" style="left: 425px;"></div>
      </div>
      <div class="timer" id="timer">Time: 0 s</div>
      <div class="steps" id="steps">Count steps: 0</div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
